<div class="movie-wrap">	

<h3>{{movie.title}} <span>({{movie.year}})</span></h3>
<img src="{{movie.imgSrc}}" alt="">
<div class="description">
	<ul>
		<li><span>Genre:</span> {{movie.genre}}</li>
		<li><span>Director:</span> {{movie.director}}</li>
		<li><span>Cast:</span> {{movie.actors}}</li>
	</ul>
	<p>{{movie.description}}</p>

<a href="#" class="	btn btn-delete"> Delete Movie</a>
</div>

</div>
